<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Simulateur de Réussite Scolaire</title>
    <style>
        :root {
            --primary-color: #2563EB;
            --text-color: #1F2937;
            --background-color: #F9FAFB;
            --card-background: #FFFFFF;
            --input-background: #F3F4F6;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
            font-size: 2em;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--input-background);
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: var(--input-background);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire de contact</h1>
        <form action="https://formsubmit.co/topinambour124@gmail.com" method="POST">
            <input type="hidden" name="_next" value="merci.html">
            <input type="hidden" name="_subject" value="Nouveau message du Simulateur de Réussite">
            <input type="hidden" name="_template" value="table">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="name" class="form-control" placeholder="Nom" required>
                    </div>
                    <div class="col">
                        <input type="email" name="email" class="form-control" placeholder="Adresse Mail" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea placeholder="Votre message" class="form-control" name="message" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-dark btn-block">Envoyer</button>
        </form>
        <a href="index.html" class="back-link">← Retour au simulateur</a>
    </div>
</body>
</html>
